
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta charset="utf-8">
        <title>Learn Kanji!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="hsk_level_1.js"></script>
        <script src="hsk_level_2.js"></script>
        <script src="hsk_level_3.js"></script>
        <script src="input.js"></script>
        <script src="main.js"></script>
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    </head>
    <body>
        <div id="_container">
            <div id="_sentenceToChar" class="sentenceToChar"></div>
            <div id="_overallCounter" class="overallCounter accumulationCounter">0/?</div>
            <div id="_scoreCounter" class="scoreCounter accumulationCounter">0/?</div>
            <div id="_sentenceCounter" class="sentenceCounter accumulationCounter hidden">0/?</div>
            
            <table id="_selectionTable" class="inProgressStart selectionTable"></table>
            <text id="_currentKanji" class="inProgressShow1 inProgressShow2 kanji" onclick="onKanjiPressed()"></text>
            <text id="_currentOnyomi" class="inProgressShow2 english">Onyomi</text>
            <text id="_currentEng" class="inProgressShow2 pinyin">Text</text>
            <text id="_currentCompound" class="inProgressShow2 currentCompound">Text</text>
            <text id="_currentCompoundPinyin" class="inProgressShow2 currentCompoundPinyin">Text</text>
            <text id="_currentCompoundDefinition" class="inProgressShow2 compoundDefinition">Text</text>
            <text id="_currentStar" class="inProgressShow1 inProgressShow2 starRating">Stars</text>
            <text id="_currentHir" class="inProgressShow2 inProgressShow2 cantonese">Hiragana</text>
            <input type="text" id="_hskLevelInput" class="inProgressStart hskInput" onchange="window.gameboard.onHSKInput(this.value)">
            <button id="_startButton" onclick="window.gameboard.onStart()" class="inProgressStart start">Start</button>
            <button id="_resumeButton" onclick="window.gameboard.onResume()" class="inProgressStart resumeButton">Resume</button>
            <button onclick="window.gameboard.onShow()" class="inProgressShow1 inProgressShow1-table show">Show</button>
            <button onclick="window.gameboard.correct()" class="inProgressShow2 inProgressShow2-table correct">Correct</button>
            <button onclick="window.gameboard.incorrect()" class="inProgressShow2 inProgressShow2-table incorrect">Incorrect</button>
            <button onclick="window.gameboard.back()" class="inProgressShow1 inProgressShow1-table back">Back</button>
            <button onclick="window.gameboard.review()" class="inProgressEnd review">Review</button>
            <button onclick="window.gameboard.end()" class="inProgressEnd endButton">End</button>
            <button id="_generateButton" onclick="window.regenerateData()" class="regenerateButton hidden">Regenerate</button>

            <input type="text" id="_charSearchInput" class="inProgressShow1 inProgressShow2 searchInput">
            <button onclick="window.gameboard.searchChar()" class="inProgressShow1 inProgressShow2 searchChar">Search</button>
            <div id="_popupWindow" class="hidden popupWindow">
                <button onclick="window.gameboard.closeSearchChar()" class="popupWindowButton">X</button>
                <br>
                <table class="popupText popupTable">
                    <tr>
                        <td class="popupCategory" >Level</td>
                        <td class="popupAnswer" id="_popupWindowCharHSKLevel">?</td>
                    </tr>
                    <tr>
                        <td class="popupCategory">Speech</td>
                        <td class="popupAnswer"id="_popupWindowCharPartOfSpeech">?</td>
                    </tr>
                    <tr>
                        <td class="popupCategory">Character</td>
                        <td class="popupAnswer"id="_popupWindowCharCharacter">?</td>
                    </tr>
                    <tr>
                        <td class="popupCategory">Pinyin</td>
                        <td class="popupAnswer"id="_popupWindowCharPinyin">?</td>
                    </tr>
                    <tr>
                        <td class="popupCategory">English</td>
                        <td class="popupAnswer"id="_popupWindowCharEnglish">?</td>
                    </tr>
                </table>
            </div>


            <table id="_inputTable" class="inputTable tableFormatting hidden sortable"></table>
            <table id="_currentInfoTable" class="currentInfoTable tableFormatting hidden sortable"></table>
            <table id="_loserTable" class="loserTable tableFormatting hidden sortable"></table>

        </div>
        <script>init()</script>
    </body>
</html>
