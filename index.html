
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta charset="utf-8">
        <title>Learn Kanji!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="hsk_level_1.js"></script>
        <script src="hsk_level_2.js"></script>
        <script src="input.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="_container">
            <div id="_sentenceToChar" class="sentenceToChar"></div>
            <div id="_overallCounter" class="overallCounter">0/?</div>
            <div id="_scoreCounter" class="scoreCounter">0/?</div>
            
            <table id="_selectionTable" class="inProgressStart selectionTable"></table>
            <text id="_currentKanji" class="inProgressShow1 inProgressShow2 kanji" onclick="onKanjiPressed()"></text>
            <text id="_currentOnyomi" class="inProgressShow2 english">Onyomi</text>
            <text id="_currentEng" class="inProgressShow2 pinyin">Text</text>
            <text id="_currentCompound" class="inProgressShow2 currentCompound">Text</text>
            <text id="_currentCompoundPinyin" class="inProgressShow2 currentCompoundPinyin">Text</text>
            <text id="_currentCompoundDefinition" class="inProgressShow2 compoundDefinition">Text</text>
            <text id="_currentStar" class="inProgressShow1 inProgressShow2 starRating">Stars</text>
            <text id="_currentHir" class="inProgressShow2 inProgressShow2 cantonese">Hiragana</text>
            <input type="text" id="_hskLevelInput" class="inProgressStart hskInput" onchange="window.gameboard.onHSKInput(this.value)">
            <button onclick="window.gameboard.onStart()" class="inProgressStart start">Start</button>
            <button onclick="window.gameboard.onShow()" class="inProgressShow1 inProgressShow1-table show">Show</button>
            <button onclick="window.gameboard.correct()" class="inProgressShow2 inProgressShow2-table correct">Correct</button>
            <button onclick="window.gameboard.incorrect()" class="inProgressShow2 inProgressShow2-table incorrect">Incorrect</button>
            <button onclick="window.gameboard.back()" class="inProgressShow1 inProgressShow1-table back">Back</button>
            <button onclick="window.gameboard.review()" class="inProgressEnd review">Review</button>
            <button onclick="window.gameboard.end()" class="inProgressEnd endButton">End</button>
        </div>
        <script>init()</script>
    </body>
</html>
